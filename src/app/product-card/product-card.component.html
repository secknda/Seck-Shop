<div class="container">
    <div class="card_container">
        <div class="card">
            <div class="card_content">
                <img class="card-img-top" [src]="product.image" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{product.title}}</h5>
                    <p class="card-text card-desc">{{product.description}}</p>
                    <p class="card-text"><small class="text-muted">{{product.category}}</small></p>
                    <p class="card_price"><span style="font-weight: bold; text-decoration: underline;">PRICE:</span> {{product.price | currency: 'EUR'}}</p>
                </div>
                <button class="card_button">Add to Card</button>

            </div>
        </div>
    </div>
</div>
